<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${poTypes} and ${poTypes.size()}">No Types Added</p>

<ul>
    <li th:each="poType : ${poTypes}"><a th:href="@{'/poRegister/poType?id=' + ${poType.id}}" th:text="${poType.name}"></a></li>
</ul>

<a href="/poType/add">Add Po Type</a>

</body>

</html>
