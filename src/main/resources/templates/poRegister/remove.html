<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="purchaseOrder : ${purchaseOrders}" class="checkbox">
        <input type="checkbox" name="poIds" th:value="${purchaseOrder.PoId}" th:id="${purchaseOrder.PoId}"/>
        <label th:for="${purchaseOrder.PoId}" th:text="${purchaseOrder.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove PO" />
</form>

</body>
</html>
