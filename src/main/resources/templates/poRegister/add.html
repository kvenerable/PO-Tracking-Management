<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${purchaseOrder}">
    <div class="form-group">
        <label th:for="date">Date</label>
        <input class="form-control"  th:field="*{date}" />

    </div>

    <div class="form-group">
        <label th:for="name">Project Name</label>
        <input class="form-control"  th:field="*{name}"/>

    </div>

    <div class="form-group">
        <label th:for="poNumber">PO Number</label>
        <input class="form-control" th:field="*{number}"/>

    </div>

    <div class="form-group">
        <label th:for="coordinatorName">Coordinator Name</label>
        <input class="form-control" th:field="*{coordinatorName}"/>

    </div>
    <div class="form-group">
        <label th:for="poAmount">PO Amount</label>
        <input class="form-control" th:field="*{poAmount}"/>

    </div>

    <div class="form-group">
        <label th:for="poBalance">PO Balance</label>
        <input class="form-control" th:field="*{poBalance}"/>

    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="poTypeId">
            <option th:each="poType : ${poTypes}"
                    th:text="${poType.name}"
                    th:value="${poType.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add PO"/>
</form>
</body>
</html>
